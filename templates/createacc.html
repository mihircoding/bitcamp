<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="logintemplate.css">
    <title>Create Account</title>

  </head>
  <body>
    <h1>Create New Account</h1>
    <div class="container">
      <form action="process-login.php" method="post">
        <label for="name"><b>Name</b></label>
        <input type="text" id="exists" placeholder="Enter Name" name="name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" id="exists" placeholder="Enter Email" name="email" required>

        <label for="username"><b>New Username</b></label>
        <input type="text" id="exists" placeholder="Enter Username" name="username" required>

        <label for="password"><b>New Password</b></label>
        <input type="password" id="exists" placeholder="Enter Password" name="password" required>

        <label for="starting-budget"><b>Enter Starting Budget</b></label>
        <input type="text" id="exists" placeholder="Enter Starting Budget" name="starting-budget" required>
        
        <button type="button" onclick="accountCreated()">Account Created</button>
        <div id="tab-content" style="display: none;">
            <div class = "container">
                <h2>Account Created</h2>
            </div>
        </div>
      </form>
      <div class="text"></div>
        <span class="psw"><a href="login.html">Already have an account?</a></a></span>
      </div>
    </div>

    <script>
      function accountCreated() {
          var tabContent = document.getElementById("tab-content");
          var exists = document.getElementById("exists");
          if (exists.value) 
            tabContent.style.display = "block";
      }
  </script>
  </body>
</html>
