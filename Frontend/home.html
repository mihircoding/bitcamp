<!DOCTYPE html>
<html>
<head>
	<title>My Home Page</title>
	<link rel="stylesheet" href="homepage.css">
</head>
<body>
	<header class="header">
		<options class="options">
			<button class="options-btn" onclick="toggleOptions()">
				<img src="https://i.ibb.co/x7GVBHk/options.png" alt="Options" width="20" height="20">
			</button>
		</options>
		<h1>My Finances</h1>
	</header>
	
	<div class="options-bar" id="options-bar">
		<button class="options-button" onclick="alert('Option 1 clicked')">Settings</button>
		<button class="options-button" onclick="alert('Option 2 clicked')">Budget</button>
		<button class="options-button" onclick="alert('Option 3 clicked')">Add New Purchase</button>
	</div> 

	<h2>Recent Purchases</h2>

	<div class="container">
		
	</div>
	
	<script>
		function toggleOptions() {
			var optionsBar = document.getElementById("options-bar");
			if (optionsBar.style.left !== "-300px")
				optionsBar.style.left = "-300px";
			else
				optionsBar.style.left = "0px"; 
		}
	</script>
</body>
</html>
